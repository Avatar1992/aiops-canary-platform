apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-stable
  namespace: canary
spec:
  ingressClassName: nginx
  rules:
  - host: app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app-v1
            port:
              number: 80

